    <div id="app"></div>

    
<script>
var setVanta = ()=>{
if (window.VANTA) window.VANTA.TRUNK({
  el: "#app",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  spacing: 1.00,
  chaos: 6.00
})
}
_strk.push(function() {
  setVanta()
  window.edit_page.Event.subscribe( "Page.beforeNewOneFadeIn", setVanta )
})
</script>
    <script>
        document.addEventListener('DOMcontentdownloaded', function() {
            const hourglass = document.getElementById('.main-image');

            hourglass.addEventListener('click', function() {
                this.classList.toggle('spin');
            });
        });
    </script>
</body>
